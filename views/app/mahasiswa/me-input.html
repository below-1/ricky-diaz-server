{% extends "app/base.html" %}

{% block content %}
<section class="row">
  <div class="col-12 col-md-6 mx-auto">
    <div class="card">

      <div class="card-header">
        <h4 class="card-title">Input Data Mahasiswa</h4>
      </div>

      <div class="card-content">
        <div class="card-body">
          <form class="form" method="post" enctype="multipart/form-data">
            <div class="form-body">
              <div class="mb-3">
                <label class="form-label">Nama Mahasiswa</label>
                <input type="text" class="form-control form-control-xl" name="nama" value="{{ item.nama }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nomor Induk Kependudukan</label>
                <input type="text" class="form-control form-control-xl" name="nik" value="{{ item.nik }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nomor KK</label>
                <input type="text" class="form-control form-control-xl" name="noKk" value="{{ item.noKk }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nomor Kontak</label>
                <input type="text" class="form-control form-control-xl" name="noKontak" value="{{ item.noKontak }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jk" value="PRIA" 
                      {% if item.jk == "PRIA" %} checked {% endif %}
                    >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Laki - Laki
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jk" value="WANITA"
                      {% if item.jk == "WANITA" %} checked {% endif %}
                    >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Perempuan
                    </label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Alamat</label>
                <input type="text" value="{{ item.alamat }}" class="form-control form-control-xl" name="alamat" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Universitas</label>
                <input type="text" class="form-control form-control-xl" value="{{ item.universitas }}" name="universitas" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Prodi</label>
                <input type="text" class="form-control form-control-xl" name="prodi" value="{{ item.prodi }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Jenjang Pendidikan</label>
                <select class="form-control form-control-xl" name="pendidikan" required>
                  <option value="D3" {% if item.pendidikan == "D3" %} selected {% endif %} >D3</option>
                  <option value="S1" {% if item.pendidikan == "S1" %} selected {% endif %}>S1</option>
                  <option value="S2" {% if item.pendidikan == "S2" %} selected {% endif %}>S2</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Semester</label>
                <input type="text" class="form-control form-control-xl" name="semester" 
                  value="{{ item.semester }}"
                  type="number" 
                  required>
              </div>
            </div>
            <div class="form-actions d-flex">
              <button type="submit" class="btn btn-primary me-1">Submit</button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
