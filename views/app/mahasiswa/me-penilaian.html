{% extends "app/base.html" %}

{% block content %}

<section class="row">
  <div class="col-12 col-md-6">

    <div class="card">
      <div class="card-content">
        <div class="card-body">

          <form method="POST" enctype="multipart/form-data">
            {% for kriteria in krits %}
              <div class="mb-3">
                <label class="form-label">{{ kriteria.nama }}</label>
                <select class="form-control" name="k{{kriteria.id}}">
                  {% for sub in kriteria.subs %}
                  <option value="{{sub.id}}" 
                    {% if sub.id == kriteria.selected %}
                      selected
                    {% endif %}
                  >{{ sub.nama }}</option>
                  {% endfor %}
                </select>
              </div>
            {% endfor %}
            <div class="row">
              <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-primary">submit</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
